version: '3'
services:
  db:
    image: mysql:8.0
    env_file:
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - 3306:3306
    command: --default-authentication-plugin=mysql_native_password

  back:
    build:
      context: .
    env_file:
      - ./environments/db.env
    volumes:
      - .:/Short-Diary
      - public-data:/Short-Diary/public
      - tmp-data:/Short-Diary/tmp
    tty: true
    command: bash -c "bundle exec pumactl start"
    depends_on:
      - db

